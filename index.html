<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guess the English Word</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
    background: #f5f5f5;
  }
  input {
    font-size: 20px;
    padding: 10px;
    width: 80%;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 6px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  p.definition {
    font-size: 20px;
    margin-bottom: 10px;
    min-height: 80px;
    color: #333;
  }
  p.hint {
    font-size: 18px;
    margin-bottom: 20px;
    color: #555;
  }
  p.message {
    font-size: 20px;
    min-height: 30px;
  }
</style>
</head>
<body>
  <h1>Guess the English Word</h1>
  <p class="definition" id="definition"></p>
  <p class="hint" id="hint"></p>
  <input type="text" id="guessInput" placeholder="Type your guess here" autocomplete="off" />
  <br />
  <button onclick="checkGuess()">Check Answer</button>
  <p class="message" id="message"></p>
  <button onclick="nextWord()" id="nextBtn" disabled>Next Word</button>

  <script>
    let words = [];
    let currentIndex = 0;

    const definitionEl = document.getElementById("definition");
    const hintEl = document.getElementById("hint");
    const guessInput = document.getElementById("guessInput");
    const messageEl = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");

    // âœ… Load dictionary.json dynamically
    fetch('dictionary.json')
      .then(response => {
        if (!response.ok) throw new Error("Failed to load dictionary");
        return response.json();
      })
      .then(data => {
        // Convert object to array format
        words = Object.entries(data).map(([word, definition]) => ({ word, definition }));
        // Shuffle to randomize order
        words.sort(() => Math.random() - 0.5);
        showDefinition();
      })
      .catch(error => {
        definitionEl.textContent = "âš ï¸ Could not load dictionary file.";
        console.error(error);
      });

    function showDefinition() {
      const currentWord = words[currentIndex];
      definitionEl.textContent = currentWord.definition;
      hintEl.textContent = `Hint: The word has ${currentWord.word.length} letters.`;
      guessInput.value = "";
      guessInput.disabled = false;
      messageEl.textContent = "";
      nextBtn.disabled = true;
      guessInput.focus();
    }

    function checkGuess() {
      const userGuess = guessInput.value.trim().toLowerCase();
      if (userGuess === "") {
        messageEl.textContent = "Please enter a guess.";
        return;
      }

      if (userGuess === words[currentIndex].word.toLowerCase()) {
        messageEl.style.color = "#28a745";
        messageEl.textContent = "ðŸŽ‰ Correct!";
        guessInput.disabled = true;
        nextBtn.disabled = false;
      } else {
        messageEl.style.color = "#d6336c";
        messageEl.textContent = "âŒ Incorrect. Try again.";
      }
    }

    function nextWord() {
      currentIndex++;
      if (currentIndex >= words.length) {
        definitionEl.textContent = "You've completed all words! ðŸŽŠ";
        hintEl.textContent = "";
        guessInput.style.display = "none";
        nextBtn.style.display = "none";
        messageEl.textContent = "";
      } else {
        showDefinition();
      }
    }
  </script>
</body>
</html>
